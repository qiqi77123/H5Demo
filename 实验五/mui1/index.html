<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
	    <button id="btn1" type="button" class="mui-btn mui-btn-blue mui-btn-block">获取时间</button>
	</div>
	<script type="text/javascript">
		var btn1 = document.getElementById("btn1");
		var MaxD = new Date(2020,11,30);
		var MinD = new Date(2010,0,01);
		btn1.addEventListener('tap',function(){
			plus.nativeUI.pickDate(function(e){
				var d = e.date;
				mui.toast("您选择的日期为："+d.getFullYear()+"年"+(d.getMonth()+1)+"月"+d.getDate()+"日");
				
			},function(e){
				mui.toast(e.message);
			},{
				title:'请选择日期',
				minDate:MinD,
				maxDate:MaxD
			},false)
		},false);
	</script>
</body>
</html>

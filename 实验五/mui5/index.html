<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
	    <style type="text/css">
	    #popover{
	    	height: 100px;
	    	width:200px;
	    }
	    </style>
	    <div id="popover" class="mui-popover">
	    	<div class="mui-scroll-wrapper">
	    	    <div class="mui-scroll">
	    		    <ul class="mui-table-view">
	    		    	<li class="mui-table-view-cell"><a href="#">Item1</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item2</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item3</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item4</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item5</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item6</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item7</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item8</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item9</a></li>
	    		    	<li class="mui-table-view-cell"><a href="#">Item10</a></li>
	    		    </ul>
	    		</div>
	    	</div>
	    </div>
	    <a href="#popover" id="openPopover" class="mui-btn mui-btn-primary mui-btn-block">打开弹出菜单</a>
	    <button id="btn1" type="button" class="mui-btn mui-btn-blue">显示弹出菜单</button>
	    <script type="text/javascript">
	    	mui('.mui-scroll-wrapper').scroll();
	    	var btn1 = document.getElementById("btn1");
	    	btn1.addEventListener('tap',function(){
	    		mui('.mui-popover').popover('toggle',document.getElementById("openPopover"));
	    		
	    	},false);
	    	
	    </script>
	   
	</div>
</body>
</html>

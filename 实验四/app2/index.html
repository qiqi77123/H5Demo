<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
   
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">进度条</h1>
	</header>
	
	
	<div class="mui-content">
		有准确值的进度条：
		<div id="pro">
		    <div class="mui-progressbar" >
		    	<span></span>
		    </div>
		</div>
		<button type="button" class="mui-btn mui-btn-black mui-btn-outlined" id="xiu">修改进度条</button>
		<button type="button" class="mui-btn mui-btn-black mui-btn-outlined" id="hide">隐藏进度条</button>
	</div>
	
	<script type="text/javascript">
		mui("#pro").progressbar({progress:20}).show();
		
		var btn1 = document.getElementById("xiu");
		btn1.addEventListener('tap',function(){
			mui("#pro").progressbar().setProgress(80);
		},false)
		
		var btn2 = document.getElementById('hide');
		btn2.addEventListener('tap',function(){
			mui("#pro").progressbar().hide();
			
		},false);
	</script>
</body>
</html>

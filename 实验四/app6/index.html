<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
	    <div class="mui-input-row">
	        <label>默认Switch</label>
	        <div class="mui-switch mui-active mui-switch-green" id="btn1">
	            <div class="mui-switch-handle" ></div>
	        </div>
	    </div>
	    <button type="button" id="btn2" class="mui-btn mui-btn-black mui-btn-outlined">获取开关状态</button>
	</div>
	<script type="text/javascript">
		var btn2 = document.getElementById("btn2");
		btn2.addEventListener("tap",function(){
			mui("#btn1").switch().toggle();
			
		},false);
		document.getElementById('btn1').addEventListener('toggle',function(event){
				if(event.detail.isActive){
					mui.toast("打开状态");
				}else{
					mui.toast("关闭状态");
				}
			})
		
	</script>
</body>
</html>

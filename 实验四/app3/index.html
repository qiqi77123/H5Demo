<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">循环进度条</h1>
	</header>
	
	<div class="mui-content">
		有准确值的进度条：
	    <div class="mui-progressbar" id="pro">
	    	<span></span>
	    </div>
	    <button type="button" id="btn1" class="mui-btn mui-btn-black mui-btn-outlined">进度条循环</button>
	</div>
	<script type="text/javascript">
		mui("#pro").progressbar({progress:0}).show();
		var btn1 = document.getElementById("btn1");
		btn1.addEventListener('tap',function(){
			var val=0;
			setInterval(function(){
				mui("#pro").progressbar().setProgress(val);
				val=val+10;
				if(val>100){
				val=100;
				}
			},100);
			
		},false);
		
	</script>
</body>
</html>

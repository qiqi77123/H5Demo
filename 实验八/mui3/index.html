<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<!-- 缩放式侧滑（类手机QQ） -->
	<!-- 侧滑导航根容器 -->
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-scalable">
	  <!-- 菜单容器 -->
	  <aside class="mui-off-canvas-left mui-transitioning" id="offCanvasSide">
	    <div class="mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 菜单具体展示内容 -->
	        <button id="close" type="button" class="mui-btn mui-btn-green mui-btn-block">关闭侧滑菜单</button>
	      </div>
	    </div>
	  </aside>
	  <!-- 主页面容器 -->
	  <div id="offCanvasInner" class="mui-inner-wrap mui-transitioning">
	    <!-- 主页面标题 -->
	    <header class="mui-bar mui-bar-nav">
	      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
	      <h1 class="mui-title">标题</h1>
	    </header>
	    <nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">电话</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-email"></span>
		        <span class="mui-tab-label">邮件</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-gear"></span>
		        <span class="mui-tab-label">设置</span>
		    </a>
		</nav>
	    <div class="mui-content mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 主界面具体展示内容 -->
	        <button id="btn" type="button" class="mui-btn mui-btn-yellow">打开侧滑菜单</button>
	      </div>
	    </div>  
	    <div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>
	<script type="text/javascript">
		//获取外层菜单
		var offCanvasWrapper = mui("#offCanvasWrapper");
		//获取主页面
		var offCanvasInner = mui("#offCanvasInner");

		//获取侧滑菜单
		var offCanvasSide = mui("#offCanvasSide");

		//获取classlist列表
		var classList = offCanvasWrapper[0].classList;
		//监听打开事件按钮
		mui("#btn")[0].addEventListener('tap',function(){
			offCanvasWrapper.offCanvas('show');
		})
		//监听关闭事件按钮
		mui("#close")[0].addEventListener('tap',function(){
			offCanvasWrapper.offCanvas('close');
		})
		
		
	</script>
	
	
</body>
</html>

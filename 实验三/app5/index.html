<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>轮播</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
	    <div id="slider" class="mui-slider" >
	      <div class="mui-slider-group mui-slider-loop">
	        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
	        <div class="mui-slider-item mui-slider-item-duplicate">
	          <a href="#">
	            <img src="img'/cbd.jpg">
	          </a>
	        </div>
	        <!-- 第一张 -->
	        <div class="mui-slider-item">
	          <a href="#">
	            <img src="img'/cbd.jpg">
	          </a>
	        </div>
	        <!-- 第二张 -->
	        <div class="mui-slider-item">
	          <a href="#">
	            <img src="img'/muwu.jpg">
	          </a>
	        </div>
	        <!-- 第三张 -->
	        <div class="mui-slider-item">
	          <a href="#">
	            <img src="img'/shuijiao.jpg">
	          </a>
	        </div>
	        <!-- 第四张 -->
	        <div class="mui-slider-item">
	          <a href="#">
	            <img src="img'/timg.jpg">
	          </a>
	        </div>
	        <!-- 第五张 -->
	        <div class="mui-slider-item">
	          <a href="#">
	            <img src="img'/yuantiao.jpg">
	          </a>
	        </div>
	        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
	        <div class="mui-slider-item mui-slider-item-duplicate" >
	          <a href="#">
	            <img src="img'/yuantiao.jpg">
	          </a>
	        </div>
	      </div>
	      <div class="mui-slider-indicator">
	        <div class="mui-indicator mui-active"></div>
	        <div class="mui-indicator"></div>
	        <div class="mui-indicator"></div>
	        <div class="mui-indicator"></div>
	        <div class="mui-indicator"></div>
	      </div>
	    </div>
	    <script type="text/javascript">
	    	var bo = mui('.mui-slider');
	    	bo.slider({
	    		interval:2000
	    	})
	    	var ti = document.getElementById('slider');
	    	ti.addEventListener('slide',function(){
	    		mui.toast("当前是第"+(event.detail.slideNumber+1)+"张图片");
	    	});
	    </script>
	</div>
</body>
</html>

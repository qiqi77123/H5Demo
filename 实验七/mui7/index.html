<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		        <input type="text" id="name" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="text" id="pwd" class="mui-input-clear" placeholder="请输入密码">
		    </div>
	    </form>
	    <button type="button" id="btn" class="mui-btn mui-btn-blue">提交</button>
	    <script type="text/javascript">
	    	mui('#btn')[0].addEventListener('tap',function(){
	    		var check = true;
	    		mui('.mui-input-group input').each(function(){
	    			if(!this.value || this.value.trim()=="")
	    			{
	    				var label=this.previousElementSibling;
	    				mui.alert(label.innerText+"不允许为空!");
	    				check=false;
	    				return false;
	    			}
	    		});
	    		if(check==true)
	    		{
	    			alert("提交成功");
	    		}
	    	})
	    	
	    </script>
	</div>
</body>
</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div id="div2" class="mui-content mui-scroll-wrapper">
			
			<div class="mui-scroll">
			    <ul class="mui-table-view">
		            <li class="mui-table-view-cell">
		                <a class="mui-navigate-right">
		                    Item 3
		                </a>
		            </li>
		            <li class="mui-table-view-cell">
		                <a class="mui-navigate-right">
		                     Item 2
		                </a>
		            </li>
		            <li class="mui-table-view-cell">
		                <a class="mui-navigate-right">
		                     Item 1
		                </a>
		            </li>
		        </ul>
			    
			</div>
			
		  
		</div>
		<script type="text/javascript">
			mui.init({
				pullRefresh:{
					container:'#div2',
					down:{
						height:50,
						auto:false,
						contentdown:'下拉可以刷新',
						contentover:'释放立即刷新',
						contentrefresh:'正在刷新...',
						callback:pullRefresh
					},
					up:{
						height:50,
						auto:false,
						contentrefresh:'正在加载...',
						contentnomore:'没有更多数据了',
						callback:pullupRefresh
					}
				}
			});
			function pullupRefresh(){
				addData();
				mui("#div2").pullRefresh().endPullupToRefresh();
			}
			function addData(){
				var ul=mui(".mui-table-view")[0];
				var cells=document.body.querySelectorAll('.mui-table-view-cell');
				for(var i=cells.length,len=i+4;i<len;i++){
					var li = document.createElement('li');
					li.className='mui-table-view-cell';
					li.innerHTML='<a class="mui-navigate-right">Item'+(i+1)+'</a>';
					ul.appendChild(li);
				}
			}
			function pullRefresh()
			{
				addData();
				mui('#div2').pullRefresh().endPulldown();
			}
			function addData(){
				var ul = mui('.mui-table-view')[0];
				var cells =document.body.querySelectorAll('.mui-table-view-cell');
				for(var i=cells.length,len=i+4;i<len;i++)
				{
					var li = document.createElement('li');
					li.className='mui-table-view-cell';
					li.innerHTML='<a class="mui-navigate-right">Item'+(i+1)+'</a>';
					ul.insertBefore(li,ul.firstChild);
				}
			}
			
		</script>
	</body>

</html>

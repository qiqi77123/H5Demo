<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">主页面</h1>
	</header>
	<div class="mui-content">
	    <button id="btn1" type="button" class="mui-btn mui-btn-blue">子页面1</button>
	    <button id="btn2" type="button" class="mui-btn mui-btn-blue">子页面2</button>
	</div>
	<script type="text/javascript">
		document.getElementById("btn1").addEventListener('tap',function(){
			mui.openWindow({
				url:"child.html",
				id:"child.html"
			});
			
		},false);
		document.getElementById("btn2").addEventListener('tap',function(){
			var webview = null;
			webview = plus.webview.create('child2.html','test',{
				'titleNView':{
					'backgroundColor':'#FF0000',
					'titleText':'原生导航栏',
					'titleColor':'#FFFF00',
					autoBackButton:true
				}
			});
			webview.addEventListener('close',function(){
				webview = null;
			});
			webview.addEventListener('titleUpdate',function(){
				webview.show();
			});
		},false);
		
		
	</script>
</body>
</html>

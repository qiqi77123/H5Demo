<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
	    
	    <div id="V1" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
	        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
	        <input class="mui-input-numbox" type="number" />
	        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
	    </div>
	    <button id="btn1" type="button" class="mui-btn mui-btn-blue">取当前值</button>
	    <br />
	    <div id="V2" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
	        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
	        <input class="mui-input-numbox" type="number" />
	        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
	    </div>
	    <button id="btn2" type="button" class="mui-btn mui-btn-blue">设置新值</button>
	    <br />
	    <div id="V3" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
	        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
	        <input class="mui-input-numbox" type="number" />
	        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
	    </div>
	    <button id="btn3" type="button" class="mui-btn mui-btn-blue">更新选项</button>
	    <script type="text/javascript">
			var btn1 = document.getElementById('btn1');
			btn1.addEventListener('tap',function(){
				var v1 = mui('#V1').numbox().getValue();
				mui.toast(v1);
			})
			var btn2 = document.getElementById('btn2');
			btn2.addEventListener('tap',function(){
				var v2 = mui('#V2').numbox().setValue(20);
			})
			var btn3 = document.getElementById('btn3');
			btn3.addEventListener('tap',function(){
				var v3 = mui('#V3').numbox().setOption('step',10);
			})
		</script>
	</div>
	
</body>
</html>
